spring.application.name=backend

# MongoDB
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE}

# Allow bean overriding
spring.main.allow-bean-definition-overriding=true

# Server
server.port=${PORT:8080}

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS}

# CORS - frontend origin (cambia luego al de Vercel cuando lo tengas)
app.frontend.origin=${APP_FRONTEND_ORIGIN:http://localhost:5173}

# Springdoc OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Devtools
spring.devtools.restart.enabled=false
